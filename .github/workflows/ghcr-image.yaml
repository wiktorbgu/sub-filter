# .github/workflows/ghcr-image.yaml
#
# Builds and publishes a secure, multi-arch Docker image for sub-filter to GHCR.

name: Sub Filter

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build_and_test:
    name: Build and Push Platform Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        architecture:
          - amd64
          - arm64
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Normalize repository owner to lowercase
        run: |
          echo "REGISTRY_IMAGE=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/sub-filter" >> "$GITHUB_ENV"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sub Filter Binary
        run: go build -ldflags '-w -s -extldflags "-static"' -tags timetzdata -v -o build/filter ./
        working-directory: ./
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.architecture }}

      - name: Verify binary was built
        run: test -f build/filter

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}

      - name: Build and Push Docker Image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ghcr
          platforms: linux/${{ matrix.architecture }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true

      - name: Generate Artifact Attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Export Digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.push.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload Digest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-linux-${{ matrix.architecture }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge_platform_containers:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: build_and_test
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Normalize repository owner to lowercase
        run: |
          echo "REGISTRY_IMAGE=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/sub-filter" >> "$GITHUB_ENV"

      - name: Download Digest Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Create Manifest List and Push
        working-directory: ${{ runner.temp }}/digests
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          if [ -z "$TAGS" ]; then
            echo "::error::No tags generated by docker/metadata-action"
            exit 1
          fi

          # Use full image references as-is (e.g. ghcr.io/...:latest)
          TAG_ARGS=""
          IFS=',' read -ra TAG_LIST <<< "$TAGS"
          for ref in "${TAG_LIST[@]}"; do
            TAG_ARGS="$TAG_ARGS -t $ref"
          done

          # Platform image digests (files are named like 'sha256_hash')
          DIGEST_REFS=""
          for digest_hash in *; do
            DIGEST_REFS="$DIGEST_REFS ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}@sha256:$digest_hash"
          done

          docker buildx imagetools create $TAG_ARGS $DIGEST_REFS

      - name: Inspect Published Image
        if: steps.meta.outputs.version != ''
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
