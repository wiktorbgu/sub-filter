# .github/workflows/ghcr-image.yaml
#
# Builds and publishes a secure, multi-arch Docker image for sub-filter to GHCR.
# Uses self-contained Dockerfile.ghcr with embedded Go build.

name: sub-filter Multi-Arch Image Build and Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build_and_push:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Normalize repository owner to lowercase
        run: |
          echo "REGISTRY_IMAGE=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/sub-filter" >> "$GITHUB_ENV"

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and Push Multi-Arch Image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ghcr
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true

      - name: Generate Artifact Attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Inspect Published Image (optional)
        if: steps.meta.outputs.version != ''
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
